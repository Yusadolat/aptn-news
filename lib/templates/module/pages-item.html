<ion-view>
    <ion-nav-title ng-bind-html="::pageCtrl.item.title.rendered"></ion-nav-title>
    <ion-content>
        <wphc-loader ng-if="!pageCtrl.item" on-load="pageCtrl.init()"></wphc-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="pageCtrl.refresh()"></ion-refresher>
        <wphc-page page="pageCtrl.item" ng-if="pageCtrl.item"></wphc-page>
    </ion-content>
</ion-view>
