<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content ng-if="::appLoaded">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-clear" wphc-hide-when="{{main.exposeAsideWhen}}">
                    <i class="icon ion-navicon-round"></i>
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ui-sref="public.search" ui-sref-active="ng-hide" class="button button-clear">
                    <i class="icon ion-ios-search-strong"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu ng-if="::appLoaded" side="left" expose-aside-when="{{main.exposeAsideWhen}}" ui-view="menu">

    </ion-side-menu>
</ion-side-menus>
